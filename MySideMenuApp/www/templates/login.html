<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Authentification</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()">Fermer</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input no-bgblue">
          <span class="input-label">Pseudo</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input no-bgblue">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item no-bgblue">
          <button class="button button-block button-positive " type="submit">Connexion</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
